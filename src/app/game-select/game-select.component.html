<!--GAME SELECT DIV-->
<div class="container">
  <h2><label>Game Select</label></h2>
  <!--button 1-->
  <div class="container col-md-4">
    <a class="btn btn-primary btn-block"
       (click)="gameSelected = 'x01'">
      X01
    </a>
  </div>

  <!--button 2-->
  <div class="container col-md-4">
    <a class="btn btn-primary btn-block"
       (click)="gameSelected = 'cricket'">
      Cricket
    </a>
  </div>

  <!--button 3-->
  <div class="container col-md-4">
    <a class="btn btn-primary btn-block"
       (click)="gameSelected = 'aroundTheClock'">
      Around The Clock
    </a>
  </div>
  <!--END OF GAME SELECT DIV-->

  <div class="container col-md-12"
       *ngIf="gameSelected === 'x01'">
    <h2>
      <!--spelling-->
      Around The Clock Initialization
    </h2>
    <a class="btn btn-primary btn-block"
       [routerLink]="['/X01']">
      Begin Game
    </a>
  </div>

  <div class="container col-md-12"
       *ngIf="gameSelected === 'cricket'">
    <h2>
      <!--spelling-->
      Cricket Initialization
    </h2>
    <a class="btn btn-primary btn-block"
       [routerLink]="['/Cricket']">
      Begin Game
    </a>
  </div>

  <div class="container col-md-12"
  *ngIf="gameSelected === 'aroundTheClock'">
    <h2>
      <!--spelling-->
      Around The Clock Initialization
    </h2>
    <a class="btn btn-primary btn-block"
      [routerLink]="['/AroundTheClock']">
      Begin Game
    </a>
  </div>
