<html>
<div class="container" *ngIf='games && games.length'>
<div class="well">
  <h2><label for="">Board History</label></h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Game Number</th>
      <th>Winner</th>
      <th>Loser</th>
      <th>Mode</th>
    </tr>
    </thead>
    <tr *ngFor='let game of games'>
      <td>{{game.gameNumber}}</td>
      <td>{{game.gameWinner}}</td>
      <td>{{game.gameLoser}}</td>
      <td>{{game.gameType}}</td>
    </tr>
  </table>
</div>
</div>
</html>
